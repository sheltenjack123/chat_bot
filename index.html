<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shelten's AI Avatar</title>

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
}

.container {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    width: 90%;
    max-width: 800px;
    padding: 30px;
    text-align: center;
}

#avatar {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 4px solid #fff;
    box-shadow: 0 0 30px #fff, 0 0 60px #ff00ff, 0 0 90px #00ffff;
    margin-bottom: 20px;
}

#chat {
    height: 280px;
    overflow-y: auto;
    padding: 15px;
    background: rgba(0,0,0,0.2);
    border-radius: 20px;
    margin: 20px 0;
    display: flex;
    flex-direction: column;
}

.message {
    margin: 8px 0;
    padding: 10px 15px;
    border-radius: 20px;
    max-width: 80%;
}

.user {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    align-self: flex-end;
    text-align: right;
}

.ai {
    background: linear-gradient(135deg, #ffeb3b, #ff9800);
    color: #000;
    align-self: flex-start;
    text-align: left;
}

#suggestions {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

#suggestions button {
    margin: 5px;
    padding: 8px 14px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #ff00ff, #00ffff);
    color: #fff;
}

#input-container {
    display: flex;
    margin-top: 10px;
}

input {
    flex: 1;
    padding: 10px;
    border-radius: 25px 0 0 25px;
    border: none;
    outline: none;
}

button.send {
    padding: 10px 20px;
    border-radius: 0 25px 25px 0;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #00ff88, #00cfff);
}
</style>
</head>

<body>
<div class="container">
    <h1>Shelten's AI Avatar</h1>
    <img id="avatar" src="static/avatar.jpg" alt="Shelten Avatar">

    <div id="chat"></div>

    <div id="suggestions">
        <button onclick="sendQuestion('Hi')">ðŸ‘‹ Hi</button>
        <button onclick="sendQuestion('Who are you?')">ðŸ¤– Who are you?</button>
        <button onclick="sendQuestion('What are your skills?')">ðŸ’¡ Skills</button>
        <button onclick="sendQuestion('Tell me about your projects')">ðŸ“‚ Projects</button>
        <button onclick="sendQuestion('What is your goal?')">ðŸŽ¯ Goal</button>
    </div>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your question...">
        <button class="send" onclick="sendQuestion()">Send</button>
    </div>
</div>

<script>
const chat = document.getElementById("chat");
const userInput = document.getElementById("user-input");

function appendMessage(sender, text) {
    const div = document.createElement("div");
    div.className = "message " + sender;
    div.textContent = (sender === "user" ? "You: " : "Shelten: ") + text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function speak(text) {
    if ('speechSynthesis' in window) {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US';
        speechSynthesis.speak(u);
    }
}

/* ðŸ§  Human-like offline logic */
function getReply(message) {
    const msg = message.toLowerCase();

    if (msg.includes("hi") || msg.includes("hello"))
        return "Hi! Nice to meet you ðŸ˜Š";

    if (msg.includes("who are you"))
        return "Iâ€™m Shelten Eali Jack, a Computer Science student.";

    if (msg.includes("skills"))
        return "My skills include Python, Java, SQL, HTML, and CSS.";

    if (msg.includes("project"))
        return "Iâ€™ve worked on an AI chatbot, web applications, and coding challenges.";

    if (msg.includes("goal"))
        return "My goal is to become a successful software engineer.";

    if (msg.includes("student"))
        return "Yes, Iâ€™m currently studying Computer Science.";

    if (msg.includes("help"))
        return "Iâ€™m happy to help you with programming and tech questions.";

    return "That sounds interesting. Tell me more!";
}

function sendQuestion(text) {
    const message = text || userInput.value.trim();
    if (!message) return;

    appendMessage("user", message);
    userInput.value = "";

    setTimeout(() => {
        const reply = getReply(message);
        appendMessage("ai", reply);
        speak(reply);
    }, 400);
}

userInput.addEventListener("keydown", e => {
    if (e.key === "Enter") sendQuestion();
});
</script>
</body>
</html>
