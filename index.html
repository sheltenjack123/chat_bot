<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shelten's AI Avatar</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:linear-gradient(135deg,#1f1c2c,#928dab);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:#fff;
}

.container{
  width:90%;
  max-width:800px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(15px);
  border-radius:25px;
  padding:25px;
  text-align:center;
}

#avatar{
  width:160px;
  height:160px;
  border-radius:50%;
  border:4px solid #fff;
  margin-bottom:15px;
}

#chat{
  height:280px;
  overflow-y:auto;
  background:rgba(0,0,0,0.2);
  border-radius:20px;
  padding:15px;
}

.message{
  margin:10px 0;
  padding:10px 15px;
  border-radius:18px;
  max-width:80%;
}

.user{
  background:#0072ff;
  margin-left:auto;
}

.ai{
  background:#ff9800;
  color:#000;
  margin-right:auto;
}

#suggestions button{
  margin:5px;
  padding:7px 14px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
}

#input-container{
  display:flex;
  margin-top:10px;
}

#user-input{
  flex:1;
  padding:10px;
  border-radius:20px 0 0 20px;
  border:none;
  outline:none;
}

.send{
  padding:10px 20px;
  border-radius:0 20px 20px 0;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<h1>Shelten's AI Avatar</h1>

<!-- âœ… FIXED IMAGE (NO Flask syntax) -->
<img id="avatar" src="avatar.jpg" alt="Shelten Avatar">

<div id="chat"></div>

<div id="suggestions">
  <button onclick="sendQuestion('Hi')">ğŸ‘‹ Hi</button>
  <button onclick="sendQuestion('Who are you?')">ğŸ¤– Who are you?</button>
  <button onclick="sendQuestion('What are your skills?')">ğŸ’¡ Skills</button>
  <button onclick="sendQuestion('Tell me about your projects')">ğŸ“‚ Projects</button>
  <button onclick="sendQuestion('What technologies do you know?')">ğŸ›  Technologies</button>
  <button onclick="sendQuestion('What is your goal?')">ğŸ¯ Goal</button>
  <button onclick="sendQuestion('Are you a student or professional?')">ğŸ“ Student?</button>
  <button onclick="sendQuestion('What is your favorite programming language?')">ğŸ’» Favorite Language</button>
  <button onclick="sendQuestion('Can you help me learn programming?')">ğŸ“˜ Learn Programming</button>
  <button onclick="sendQuestion('What can you do?')">âš™ï¸ What can you do?</button>
</div>

<div id="input-container">
  <input type="text" id="user-input" placeholder="Type your question...">
  <button class="send" onclick="sendQuestion()">Send</button>
</div>

</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("user-input");

function addMessage(type,text){
  const div=document.createElement("div");
  div.className="message "+type;
  div.textContent=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function sendQuestion(text){
  const msg=text || input.value;
  if(!msg) return;

  addMessage("user","You: "+msg);
  input.value="";

  fetch("https://chat-bot-pmlv.onrender.com/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:msg})
  })
  .then(res=>res.json())
  .then(data=>{
    addMessage("ai","AI: "+data.reply);
  })
  .catch(()=>{
    addMessage("ai","AI is currently unavailable.");
  });
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter") sendQuestion();
});
</script>

</body>
</html>
